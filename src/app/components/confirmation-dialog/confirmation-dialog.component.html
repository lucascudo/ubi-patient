<h4 mat-dialog-title>{{data.title ?? defaultTitle}}</h4>
<mat-dialog-content>
  <p>{{ data.content }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()" i18n>No</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial i18n>Yes</button>
</mat-dialog-actions>
