<h2 mat-dialog-title>{{data.title ?? "Diálogo de Confirmação"}}</h2>
<mat-dialog-content>
  <p>{{ data.question }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Não</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Sim</button>
</mat-dialog-actions>
