@for(item of data; track item.name) {
  <h4 mat-dialog-title>{{ item.type }}</h4>
  <mat-dialog-content class="mat-typography">
    <mat-card class="entiy-card" appearance="outlined">
      <mat-card-header>
        <mat-card-title>{{ item.name }}</mat-card-title>
        <mat-card-subtitle>{{ item.timestamp }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ item.description }}</p>
      </mat-card-content>
    </mat-card>
  </mat-dialog-content>
}
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close cdkFocusInitial>Fechar</button>
</mat-dialog-actions>
