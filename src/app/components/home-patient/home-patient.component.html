<section class="container">
  <h4 i18n>Events</h4>

  <a mat-raised-button routerLink="/create-entity" color="primary" i18n>New event</a>
  <br/><br/>

  @if (defaultDataSource.length) {

    <mat-form-field class="search-input" appearance="outline">
      <mat-label i18n>Filter</mat-label>
      <input matInput #filterInput (keyup)="applyFilter($event)">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef i18n>Type</th>
        <td mat-cell *matCellDef="let element"> {{ element.type }} </td>

      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef i18n>Name</th>
        <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
      </ng-container>

      <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef i18n>Date</th>
        <td mat-cell *matCellDef="let element"> {{ element.timestamp | date:'short' }} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef i18n>Description</th>
        <td mat-cell *matCellDef="let element" class="entity-description"> {{ element.description }} </td>
      </ng-container>

      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef i18n>Image</th>
        <td mat-cell *matCellDef="let element">
          @if (element.image) {
            <img [src]="element.image" i18n-alt alt="Image" class="entity-image" />
          }
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef i18n>Actions</th>
        <td mat-cell *matCellDef="let element; let i = index">
          <button mat-icon-button color="primary" i18n-title title="Details" (click)="openDetailsDialog(i)">
            <mat-icon>pageview</mat-icon>
          </button>
          <button mat-icon-button color="warn" i18n-title title="Remove" (click)="openDeletionDialog(i)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [class]="{ 'highlight': isFuture(row.timestamp) }"></tr>
    </table>
  }
</section>
